{% extends "base.html" %}
{% block 'title' %}Dashboard{% endblock %}
{% block 'content' %}
<h1 class="mt-3 mb-3">Ol√°, {{ user }}</h1>

<div class="container">
    <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock 'content' %}
