{% extends "base.html" %}
{% block 'title' %}Login{% endblock %}
{% block 'content' %}
<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUsername">Nome de Usuário</label>
            <input type="text" class="form-control" name="username" id="inputUsername" value="{{request.POST.username}}">
        </div>

        <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" name="password" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary">Logar</button>
    </form>
{% else %}
    <p>Você já está logado como {{user}}, <a href="{% url 'logout' %}">clique aqui</a> para sair.</p>
{% endif %}
{% endblock 'content' %}
