{% extends "base.html" %}
{% block 'title' %}Registro de Usuário{% endblock %}
{% block 'content' %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFirstname">Nome</label>
            <input type="text" class="form-control" value="{{request.POST.firstname}}" name="firstname" id="inputFirstname">
        </div>
        <div class="form-group col-md-6">
            <label for="inputLastname">Sobrenome</label>
            <input type="text" class="form-control" value="{{request.POST.lastname}}" name="lastname" id="inputLastname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail" value="{{request.POST.email}}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputUsername">Nome de Usuário</label>
            <input type="text" class="form-control" name="username" id="inputUsername" value="{{request.POST.username}}">
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" name="password" id="inputPassword">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword2">Repita a sua Senha</label>
            <input type="password" class="form-control" name="password2" id="inputPassword2">
        </div>
    <button type="submit" class="btn btn-primary">Cadastre-me</button>
</form>
{% endblock 'content' %}
